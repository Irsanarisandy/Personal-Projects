    <script src="Scripts/facebooklogin.js"></script>

<body>
    <div id="fakeLoader"></div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jQuery_Plugins/fakeLoader.min.js"></script>
    <script src="jQuery_Plugins/fakeLoader(setting).js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html"><img src="Images/logo.png" alt="RY Design Logo" /></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="specialsPage.html">Products</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="forumPage.html">Forum</a></li>
                    <li><a href="chatPage.html">Live Chat</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content">
        <div id="facebook_login">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <div id="status"></div>
        </div>
        <div id="fbUserName" style="display: none;"></div>
        <div>
            <input type="button" id="goBackToForum" value="Go back to forum" onclick="window.location.href='forumPage.html'" />
            <input type="button" id="addAnotherFeedback" value="Create new feedback" onclick="window.location.href='addFeedback.html'" />
        </div>
        <!-- This holds all out stuff, has some pre added styles like padding etc.. -->
        <div class="table-responsive">
            <!-- table will scroll across nicely when viewed on mobile-->
            <table class="table table-striped table-hover spaced-table">
                <thead>
                    <!-- Table headings -->
                    <tr>
                        <!-- This is a table row-->
                        <th><h1>Feedbacks</h1></th>
                    </tr>
                </thead>
                <tbody id="feedbackList">
                    <!-- This is where our data will go -->
                </tbody>
            </table>
