<!DOCTYPE html>
<html lang="en">
<head>
    <title>RY Design - Live Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="jQuery_Plugins/fakeLoader.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <script src="Scripts/facebooklogin.js"></script>
    <script src="Scripts/appInsights.js"></script>
</head>
<body>
    <div id="fakeLoader"></div>
    <script src="jQuery_Plugins/fakeLoader.min.js"></script>
    <script src="jQuery_Plugins/fakeLoader(setting).js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html"><img src="Images/logo.png" alt="RY Design Logo" /></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a id="navbar_index" href="index.html"></a></li>
                    <li><a id="navbar_about" href="about.html"></a></li>
                    <li><a id="navbar_products" href="products.html"></a></li>
                    <li><a id="navbar_contact" href="contact.html"></a></li>
                    <li><a id="navbar_forumPage" href="forumPage.html"></a></li>
                    <li><a id="navbar_chatPage" href="chatPage.html"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id="navbar_language" class="dropdown-toggle" data-toggle="dropdown" role="button"><span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="changeLanguage('en')" role="button">English</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('id')" role="button">Bahasa Indonesia</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('zh-Hans')" role="button">中文</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content">
        <div id="facebook_login">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <div id="status"></div>
            <h2 id="chatTitle"></h2>
            <h4 id="chatBlurb"></h4>
        </div>
        <div id="fbUserName" style="display: none;"></div>
        <div id="chat">
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Send" />
            <input type="hidden" id="displayname" />
            <ul id="discussion"></ul>
        </div>
    </div>
    <script src="Scripts/languageChange.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/chatDisplay.js"></script>
    <div class="container">
        <footer>
            <p>
                &copy; Copyright
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
                by RY Design, Inc. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
