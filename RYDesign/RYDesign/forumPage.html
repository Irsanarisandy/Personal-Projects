<!DOCTYPE html>
<html lang="en">
<head>
    <title>RY Design - Forums</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="jQuery_Plugins/fakeLoader.css" rel="stylesheet" />
    <script src="Scripts/forumModule.js"></script>
    <script src="Scripts/forum.js"></script>
    <script src="Scripts/feedbackModule.js"></script>
    <script src="Scripts/facebooklogin.js"></script>
    <script src="Scripts/appInsights.js"></script>
</head>
<body>
    <div id="fakeLoader"></div>
    <script src="jQuery_Plugins/fakeLoader.min.js"></script>
    <script src="jQuery_Plugins/fakeLoader(setting).js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html"><img src="Images/logo.png" alt="RY Design Logo" /></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="forumPage.html">Forum</a></li>
                    <li><a href="chatPage.html">Live Chat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button">Language<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="changeLanguage('en')" role="button">English</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('id')" role="button">Indonesian</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('zh-Hans')" role="button">中文</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content">
        <div id="facebook_login">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <div id="status"></div>
        </div>
        <div id="fbUserName" style="display: none;"></div>
        <div>
            <input type="button" id="addAnotherForum" value="Create new forum" onclick="window.location.href='addForum.html'"/>
        </div>
        <!-- This holds all out stuff, has some pre added styles like padding etc.. -->
        <div class="table-responsive">
            <!-- table will scroll across nicely when viewed on mobile-->
            <table class="table table-striped table-hover spaced-table">
                <thead>
                    <!-- Table headings -->
                    <tr>
                        <!-- This is a table row-->
                        <th><h1>Forums</h1></th>
                    </tr>
                </thead>
                <tbody id="forumList">
                    <!-- This is where our data will go -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="Scripts/languageChange.js"></script>
    <div class="container">
        <footer>
            <p>
                &copy; Copyright
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
                by RY Design, Inc. All rights reserved.

        </footer>
