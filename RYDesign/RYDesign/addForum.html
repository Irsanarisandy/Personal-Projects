<!DOCTYPE html>
<html lang="en">
<head>
    <title>RY Design - Add forum</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/forumModule.js"></script>
    <link href="Content/style.css" rel="stylesheet" />
    <script src="Scripts/facebooklogin.js"></script>
    <script src="Scripts/appInsights.js"></script>
    <link href="jQuery_Plugins/sweetalert.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html"><img src="Images/logo.png" alt="RY Design Logo" /></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="forumPage.html">Forum</a></li>
                    <li><a href="chatPage.html">Live Chat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button">Change language<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="changeLanguage('en')" role="button">English</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('id')" role="button">Indonesian</a></li>
                            <li class="divider"></li>
                            <li><a onclick="changeLanguage('zh-Hans')" role="button">中文</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content">
        <div id="facebook_login">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <div id="status"></div>
        </div>
        <div id="fbUserName" style="display: none;"></div>
        <div>
            <input type="button" id="goBackToForum" value="Go back to forum" onclick="window.location.href='forumPage.html'" />
        </div>
        <div id="newForum">
            <div class="table-responsive">
                <!-- table will scroll across nicely when viewed on mobile-->
                <table class="table table-striped table-hover spaced-table">
                    <thead>
                        <!-- Table headings -->
                        <tr>
                            <th></th>
                            <!-- This is a table row-->
                            <th><h1>Add forum</h1></th>
                        </tr>
                    </thead>
                    <tbody id="newForum">
                        <tr>
                            <td align="right" width="20%">Title of Forum:</td>
                            <td width="80%"><input type="text" id="Title" size="70" /><br></td>
                        </tr>
                        <tr>
                            <td align="right"><input type="button" id="createForum" value="Create" /></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="jQuery_Plugins/sweetalert.min.js"></script>
    <script src="jQuery_Plugins/sweetalert(forum).js"></script>
    <script src="Scripts/languageChange.js"></script>
    <div class="container">
        <footer>
            <p>
                &copy; Copyright
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
                by RY Design, Inc. All rights reserved.
            </p>
        </footer>
    </div>

</html>
